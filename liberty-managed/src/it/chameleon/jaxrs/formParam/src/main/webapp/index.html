<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>A JAX-RS @FormParam example</title>
    </head>
    <body>
        <p>
            Lets post directly to the REST endpoint with the hard-coded form parameter.
        </p>
        <form action="rest/formParam/?" enctype="application/x-www-form-urlencoded" method="post">
            <input name="formParam" value="1234"/>
            <input name="submitButton" type="submit" value="Submit"/>
        </form>
        <br/>
    </body>
</html>
